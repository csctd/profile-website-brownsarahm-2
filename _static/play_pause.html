<!-- a container for the buttons -->
<div class="controls">
    <!-- the btn,  btn-dark, and btn-info classes come from Bootstrap-->
    <input class='btn btn-dark' id="pause" type="button" value="X" onclick="clearInterval(slideInterval)" />

    <input class='btn btn-info' id="play" type="button" value="Present" onclick="slideInterval = setInterval(showSlides, slideTime);" />

    <!-- the fucntions called by buttons are defined in layout.html -->

</div>

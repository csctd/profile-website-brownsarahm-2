<figure class="profile-pic">
  <img src="{{ pathto('_static/img/profile.png', 1) }}"
  alt="an icon like image with U R I on the chest"/>
</figure>

<aside class="bio-info">
  <div class="name">
      {{ name }}
  </div>

  <div class="major">
      {{ major }}
  </div>

  <div class="year">
      URI Prof Since {{ profyear }}
  </div>

  <div class="focusareas">
      {{ keywords }}
  </div>

  <div class="whatido">
      {{ tagline }}
  </div>



</aside>
